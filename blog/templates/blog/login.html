{% extends 'blog/base_user.html' %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            {% if form.errors %}
            <div class="alert alert-success alert-warning
                          alert-dismissible fade show" role="alert" >
                {% for errors in form.errors.values %}
                {{ errors }}
                {% endfor %}


            </div>
            {% endif %}
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                        Авторизация
                    </h3>
                </div>
                <div class="card-body">
                    <form  class="form-contact contact_form"  method="post" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-9 ">
                                <div class="form-group ">
                                    <input class="form-control" name="username"
                                           placeholder="Имя/Логин">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password"
                                           placeholder="Введите пароль">
                                </div>

                            </div>

                        </div>
                        <div class="form-group text-center text-md-center mt-3">
                            <button type="submit" class="button button--active button-contactForm">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
